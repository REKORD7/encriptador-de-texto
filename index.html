<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><img src="imagenes/Logo.png" alt="Logo de Alura"></h1>
    </header>
    <main>
        <section>
            <textarea id="texto-insertado" placeholder="Ingrese el texto aqui" autofocus></textarea>
            <div class="nota">
                <p><span>!</span>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
              </div>
        </section>
        <section>
            <div id="bloque-copiar" class="copiar">
                <textarea id="texto" autofocus readonly></textarea>
                <div>
                    <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </div>
            <div id="seccion-imagen">
                <img src="imagenes/imagen.png" alt="Imagen de candado transparente rodeado de codigo" />
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
              </div>
        </section>
    </main>
    <footer>
        <p>Creado por: Manuel Gomez - México 2024</p>
        <a href="https://github.com/REKORD7">
            <img src="imagenes/GitHub.png" alt="Silueta de un gato icono de github">
        </a>
    </footer>
    <script type="text/javasript" src="app.js"></script>
</body>
</html>
